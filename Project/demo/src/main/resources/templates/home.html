<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script src="/questionService.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
      <button type="button" class="btn btn-success btn-lg btn-block mt-5"  data-toggle="modal" data-target="#myModal">Add Question</button>

  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add question</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title" class="text-info">Title:</label><br>
            <input type="text" name="title" id="title" class="form-control" >
          </div>
          <div class="form-group">
            <label for="question" class="text-info">Question:</label><br>
            <textarea type="text" name="question" rows="3" id="question"
                      class="form-control" ></textarea>
          </div>
          <div class="form-group row ">
            <div class="col-12 text-danger" id="errorMessage">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="submitQuestion()" id="hideModal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>
<div>
  <table class="table table-striped table-bordered mt-5" id="question-table">
    <thead class="thead-dark">
    <tr>
      <th>Question ID</th>
      <th>Date</th>
      <th>Creator</th>
      <th>Modifier</th>
      <th>Title</th>
      <th>Question</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

</body>
</html>
