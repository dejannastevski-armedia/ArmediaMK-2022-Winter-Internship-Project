<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Questions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script src="/questionService.js"></script>
</head>
<body onload="displayEmail()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ">
      <a class="nav-item nav-link" onclick="logOut()">LogOut</a>
      <a class="nav-item nav-link" th:href="@{/login-user}">Login</a>
    </div>
  </div>
</nav>
<div class="form-group row ">
  <p class="col-sm-12 d-flex justify-content-center h4 text-dark mt-5" >You are login as: <span class="h4 text-dark" id="displayLoggedUser" ></span></p>
</div>
<div class="container text-center">
  <div>
      <button type="button" class="btn btn-success btn-lg btn-block mt-5"  data-toggle="modal" data-target="#myModal">Add Question</button>

  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add question</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title" class="text-info">Title:</label><br>
            <input type="text" name="title" id="title" class="form-control" >
          </div>
          <div class="form-group">
            <label for="question" class="text-info">Question:</label><br>
            <textarea type="text" name="question" rows="3" id="question"
                      class="form-control" ></textarea>
          </div>
          <div class="form-group row ">
            <div class="col-12 text-danger" id="errorMessage">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="submitQuestion()" id="hideModal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>
<div>
  <table class="table table-striped table-bordered mt-5" id="question-table">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Question</th>
      <th>Creator</th>
      <th>Date Created</th>
      <th>Answer</th>
      <th>Delete</th>
    </tr>
    </thead>
    </tr>
    <tbody>
    <tr th:each="q: ${listQuestion}">
      <td th:text="${q.title}"></td>
      <td th:text="${q.question}"></td>
      <td th:text="${q.creator}"></td>
      <td th:text="${q.createDate}"></td>
      <th><form th:action="@{|/view-answer/${q.id}|}" method="get">
        <button type="submit" class="btn btn-primary justify-content-center">View Answer</button>
      </form>
      </th>
      <th><button style="border: none;"><i style="font-size:24px; color: darkred" class="fa">&#xf014;</i></button></th>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
