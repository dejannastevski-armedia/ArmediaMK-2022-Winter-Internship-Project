<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Questions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script src="/questionService.js"></script>
  <style>
    .popup .overlay {
      position:fixed;
      top:0px;
      left:0px;
      width:100vw;
      height:100vh;
      background:rgba(0,0,0,0.7);
      z-index:1;
      display:none;
    }

    .popup .content {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) scale(0);
      background:#fff;
      width:500px;
      height:250px;
      z-index:2;
      text-align:center;
      padding:20px;
      box-sizing:border-box;
      font-family:"Open Sans",sans-serif;
    }

    .popup .close-btn {
      cursor:pointer;
      position:absolute;
      right:20px;
      top:20px;
      width:30px;
      height:30px;
      background:#222;
      color:#fff;
      font-size:25px;
      font-weight:600;
      line-height:30px;
      text-align:center;
      border-radius:50%;
    }

    .popup.active .overlay {
      display:block;
    }

    .popup.active .content {
      transition:all 300ms ease-in-out;
      transform:translate(-50%,-50%) scale(1);
    }


  </style>
</head>
<body onload="displayEmail()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ">
      <a class="nav-item nav-link" onclick="logOut()">LogOut</a>
      <a class="nav-item nav-link" th:href="@{/login-user}">Login</a>
    </div>
  </div>
</nav>
<div class="form-group row ">
  <p class="col-sm-12 d-flex justify-content-center h4 text-dark mt-5" >You are login as: <span class="h4 text-dark" id="displayLoggedUser" ></span></p>
</div>
<div class="container text-center">
  <div>
      <button type="button" class="btn btn-success btn-lg btn-block mt-5"  data-toggle="modal" data-target="#myModal">Add Question</button>

  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add question</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title" class="text-info">Title:</label><br>
            <input type="text" name="title" id="title" class="form-control" >
          </div>
          <div class="form-group">
            <label for="question" class="text-info">Question:</label><br>
            <textarea type="text" name="question" rows="3" id="question"
                      class="form-control" ></textarea>
          </div>
          <div class="form-group row ">
            <div class="col-12 text-danger" id="errorMessage">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="submitQuestion()" id="hideModal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>
<div>
  <table class="table table-striped table-bordered mt-5" id="question-table">
    <thead class="thead-dark">
    <tr>

      <th>Title</th>
      <th>Question</th>
      <th>Creator</th>
      <th>Date Created</th>
      <th>Answer</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    </tr>
    <tbody>
    <tr th:each="q: ${listQuestion}">
      <td th:text="${q.title}" ></td>
      <td th:text="${q.question}" ></td>
      <td th:text="${q.creator}" ></td>
      <td th:text="${q.createDate}"></td>
      <th><form th:action="@{|/view-answer/${q.id}|}" method="get">
        <button type="submit" class="btn btn-primary justify-content-center">View Answer</button>
      </form>
      </th>
      <th>
        <div  th:id="|myEditModal-${q.id}|" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Edit Question </h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label  class="text-info">ID:</label><br>
                  <input type="text" name="id"  class="form-control" th:value="${q.id}" readonly>

                </div>

                <div class="form-group">
                  <label  class="text-info">Email:</label><br>
                  <input type="email" name="email"  class="form-control" th:value="${q.creator}" readonly>
                </div>
                <div class="form-group">
                  <label for="title" class="text-info">Title:</label><br>
                  <textarea type="text" name="title" cols="20" rows="5"
                            class="form-control"   th:attr="id='#title-'+${q.id}"  th:text="${q.title}"></textarea>
                </div>
                <div class="form-group">
                  <label for="question" class="text-info">Question:</label><br>
                  <textarea type="text" name="editQuestion"  cols="40" rows="5"
                            class="form-control"  th:attr="id='#question-'+${q.id}"  th:text="${q.question}"></textarea>
                </div>
                <div class="form-group row ">
                  <div class="col-12 text-danger" th:attr="id='#editError-'+${q.id}">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default"  th:attr="onclick=|editQuestion('${q.id}')|" >Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <button type="button"  data-toggle="modal"  th:attr="data-target='#myEditModal-'+${q.id}"  style="border: none;"><i style="font-size:24px" class="fa">&#xf044;</i></button>
      </th>
      <th><button  th:attr="onclick=|deleteQuestion('${q.id}')|" style="border: none;"><i style="font-size:24px; color: darkred" class="fa">&#xf014;</i></button></th>
    </tr>
    </tbody>
  </table>
</div>

<div class="popup" id="popup-1">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" onclick="togglePopup()">&times;</div>
    <h1 style="color: darkred" id="errorMessages"></h1>
  </div>
</div>

</body>
</html>
