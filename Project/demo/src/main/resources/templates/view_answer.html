<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/answerService.js"></script>
</head>
<body>
<span id="id" th:text="${questionId}" style="display: none"></span>
<div class="container text-center">
    <div>
        <button type="button" class="btn btn-primary btn-lg btn-block mt-5"  data-toggle="modal" data-target="#myModal">Add Answer</button>

    </div>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add answer</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="answer" class="text-info">Answer:</label><br>
                        <textarea type="text" name="answer" rows="3" id="answer"
                                  class="form-control" ></textarea>
                    </div>
                    <div class="form-group row ">
                        <div class="col-12 text-danger" id="errorMessage">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="submitAnswer()" >Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
