<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/javascript/scripts.js"></script>
    <script type="text/javascript" src="/static/addAnswer.js"></script>
</head>
<body>
<span id="questionId" th:text="${id}"></span>
<h1>Answer</h1>
<button type="button" id="addButton" class="btn btn-primary" data-toggle="modal" style="margin-top:-40px"
        data-target="#myModal">Add Answer
</button>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Answer</th>
        <th scope="col">Creator</th>
        <th scope="col">Date Created</th>
        <th scope="col">Thumb up</th>
        <th scope="col">Up votes</th>
        <th scope="col">Down votes</th>
        <th scope="col">Thumb down</th>
        <th scope="col">Trash</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a: ${answers}">
        <td th:text="${a.answer}">Answer</td>
        <td th:text="${a.creator}">Creator</td>
        <td th:text="${a.createdDate}">Date created</td>
        <td>
            <button>Thumbs up button</button>
        </td>
        <td th:text="${a.upVotes}">Up votes</td>
        <td th:text="${a.downVotes}">Down votes</td>
        <td>
            <button>Thumbs down button</button>
        </td>
        <td>
            <button>Trash</button>
        </td>
    </tr>
    </tbody>
</table>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Answer Form</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="answer" class="text-info">Answer:</label><br>
                    <textarea type="text" name="answer" cols="40" rows="5" id="answer"
                              class="form-control"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" style="border: 1px solid black" class="btn btn-default" onclick="addAnswer()">
                    Submit
                </button>
                <button type="button" style="border: 1px solid black" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
