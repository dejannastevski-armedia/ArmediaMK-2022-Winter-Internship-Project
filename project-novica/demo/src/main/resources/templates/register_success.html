<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<form th:action="@{/register sucessfull}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
        <div class="form-group row">
            <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" placeholder="xyz@gmail.com" required />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-8">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password"
                       pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{7,}" required />
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" style="display: flex">Login</button>
        </div>
    </div>
</form>
</body>
</html>
